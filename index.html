<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="nueva-clase">
    <div class="contenedor">
      <div class="encabezado">
        <img src="./images/illustration-hero.svg" alt="img1">
      </div>
      <div class="contenido">
        <h2 class="nuevo-titulo">Order Summary</h2>
        <p class="nuevo-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="nuevo-plan">
            <div>
              <img src="./images/icon-music.svg" alt="img2">
              <div class="informacion-plan">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
            </div>
            <a class="nuevo-link">Change</a>
          </div>
          <div class="nuevos-botones">
            <button class="BotonPago">Proceed to Payment</button>
            <button class="BotonCancelar">Cancel Order</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
